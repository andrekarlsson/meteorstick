<head>
  <title>tellstick</title>

</head>

<body>
	<div class="container">
		<div class="navbar">
		  <div class="navbar-inner">
		    <a class="brand" href="#">Meteorstick</a>
		    {{> sensorList}}
		  </div>
		</div>

			{{> sensorInfo}}
		
		</div>
  		
	</div>

	
</body>

<template name="sensorList">
	<ul class="nav">
	{{#each sensors}}
		<li><a id="{{id}}" href="#">{{name}}</a></li>
	{{/each}}
	</ul>
</template>

<template name="sensorInfo">

	{{#sensorInfo id}}
		<div class="row">
			<div class="span4">
				<h1>{{name}}</h1>
				{{> currentData}}
			</div>

		</div>

		<div class="row">
			{{> sensorStats}}
		</div>


		{{sensorPlot data.day.temp}}
		{{sensorPlot data.week.temp}}
	{{/sensorInfo}}
</template>

<template name="currentData">
	{{#if currentData}}
		<h2>current</h2> 
		{{#each currentData}}
			{{name}} -> {{value}}<br />
		{{/each}}
		<br />
	{{else}}
		<h2 style="text-align: center">^- choose!</h2>
	{{/if}}

</template>

<template name="sensorStats">


	{{#key_value stats}}
		<div class="span3">
			<h2>{{key}}</h2>
			{{#key_value value}}
				<h3>{{key}}</h3> 
				{{#each value}}
					
					{{name}}: {{value}}<br />
				{{/each}}
			<br />
			{{/ key_value}}


		</div>
	{{/key_value}}

</template>
